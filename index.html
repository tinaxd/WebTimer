<html>
<head>
    <meta charset="UTF-8">
    <title>Web Timer</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="timer">
        <button class="switch-enabled" id="timerModeBtn" onclick="changeTimerMode()">Timer</button>
        <button class="switch-disabled" id="stopwatchModeBtn" onclick="changeStopwatchMode()">Stopwatch</button>
        <p class="timer-display">30:30</p>
        <button class="switch-enabled" onclick="startTimer()">Start</button>
        <button class="switch-enabled" onclick="stopTimer()">Stop</button>
        <button class="switch-enabled" onclick="resetTimer()">Reset</button>
    </div>
</body>
</html>
